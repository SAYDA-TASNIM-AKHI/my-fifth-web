<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blueviolet;
            color: aqua;
            width: 200px;
            height: 150px;
            font-size: 50px;
            border-top: solid 20px color red;
            border-bottom: solid 20px color blue;
            border-right: solid color pink;
            border-left: solid 20px lightgreen;
            text-align: center;
            margin-top: 20px;
            padding-top: 30px;
         }
         .div2{
            background-color: burlywood;
            position: relative;
            top: 10px;
            left: 200px;
         }
         .div3{
            background-color: black;
            position: relative;
            top: 15px;
            left: 400px;
         }
         .div4{
            background-color: red;
            position: relative;
            top: 15px;
            left: 300px;
         }
    </style>
</head>
<body>

    <div class="div2">AKHI</div>
    <div class="div3">AKHI</div>
    <div>AKHI</div>
    <div class="div4">AKHI</div>   
</body>
</html>
